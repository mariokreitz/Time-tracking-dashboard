<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/dashbord.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="dashboard">
        <aside class="profile">
          <div class="profile-info">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
            <div class="profile-name">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="controls">
            <button id="daily" class="active" type="button">Daily</button>
            <button id="weekly" type="button">Weekly</button>
            <button id="monthly" type="button">Monthly</button>
          </div>
        </aside>

        <section class="cards" aria-label="Time tracking cards">
          <!-- Cards will be inserted here by JavaScript -->
        </section>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
